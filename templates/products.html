<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>SINSA SHOP
		</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<!--[if ie]><meta content='IE=8' http-equiv='X-UA-Compatible'/><![endif]-->
		<!-- bootstrap -->
		<link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="static/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
		<link href="static/themes/css/bootstrappage.css" rel="stylesheet"/>
		
		<!-- global styles -->
		<link href="static/themes/css/flexslider.css" rel="stylesheet"/>
		<link href="static/themes/css/main.css" rel="stylesheet"/>

		<!-- scripts -->
		<script src="static/themes/js/jquery-1.7.2.min.js"></script>
		<script src="static/bootstrap/js/bootstrap.min.js"></script>
		<script src="static/themes/js/superfish.js"></script>
		<script src="static/themes/js/jquery.scrolltotop.js"></script>

	</head>
    <body>		
		<div id="top-bar" class="container">
			<div class="row">
				<div class="span4">
					<form method="POST" class="search_form">
						<input type="text" class="input-block-level search-query" Placeholder="Search">
					</form>
				</div>
				<div class="span8">
					<div class="account pull-right">
						<ul class="user-menu">				
							<li><a href="#">My Account</a></li>
							<li><a href="#">Your Cart</a></li>
							<li><a href="#">Checkout</a></li>
							<li><a href="#">Login</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div id="wrapper" class="container">
			<section class="navbar main-menu">
				<div class="navbar-inner main-menu">				
					<nav id="menu" class="pull-right">
						<ul>
							<li><a href="#">Woman</a></li>
							<li><a href="#">Man</a></li>
							<li><a href="#">Sport</a></li>
							<li><a href="#">Hangbag</a></li>
							<li><a href="#">Best Seller</a></li>
							<li><a href="#">Top Seller</a></li>
						</ul>
					</nav>
				</div>
			</section>	
			<section class="header_text sub">
				<h4><span>New products</span></h4>
			</section>
			<section class="main-content">
				<div class="row">						
					<div class="span12">
						<ul class="thumbnails listing-products">
							{% for product in products %}
							<li class="span3">
								<div class="product-box">
									<span class="sale_tag"></span>												
									<a href="/product/{{ product.id }}"><img alt="" src="{{ product.image[0].path }}"></a><br/>
									<a href="/product/{{ product.id }}" class="title">{{ product.name }}</a><br/>
<!--									<a href="#" class="category">Phasellus consequat</a>-->
									<p class="price">{{ product.price }}</p>
								</div>
							</li>
							{% endfor %}
						</ul>								
						<hr>
					</div>

				</div>
			</section>
			<section id="copyright">
				<span></span>
			</section>
		</div>
		<script src="static/themes/js/common.js"></script>
    </body>
</html>
